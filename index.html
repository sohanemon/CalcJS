<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="css/style.css" />
    <title>Calcemon By Codemon</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <h1 class="d-flex justify-content-center">Calculator</h1>
      </div>
      <div class="row">
        <div class="col d-flex justify-content-center">
          <form id="form" class="form-txt">
            <input id="display" type="text" class="bg-dark text-white" />

            <div style="display: flex">
              <input
                id="one"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="1"
              />
              <input
                id="two"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="2"
              />
              <input
                id="three"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="3"
              />
              <input
                id="div"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="/"
              />
            </div>
            <div style="display: flex">
              <input
                id="four"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="4"
              />
              <input
                id="five"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="5"
              />
              <input
                id="six"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="6"
              />
              <input
                id="mul"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="x"
              />
            </div>

            <div style="display: flex">
              <input
                id="seven"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="7"
              />
              <input
                id="eight"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="8"
              />
              <input
                id="nine"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="9"
              />
              <input
                id="sub"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="-"
              />
            </div>

            <div style="display: flex">
              <input
                id="clear"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="C"
              />
              <input
                id="zero"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="0"
              />
              <input
                id="eval"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="="
              />
              <input
                id="sum"
                class="btn btn-dark p-4 m-2"
                type="button"
                value="+"
              />
            </div>
          </form>
        </div>
      </div>
    </div>
    <!-- js  -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="js/script.js"></script>
  </body>
</html>
